<!DOCTYPE HTML>
<html>
<head>
   <meta charset="utf-8">
   <title>lisi</title>

   <script type="text/javascript">
      var ws=null;
      function WebSocketTest()
      {
         if ("WebSocket" in window)
         {
            alert("您的浏览器支持 WebSocket!");

            // 打开一个 web socket
            ws = new WebSocket("ws://localhost:8888/imserver/lisi");

            ws.onopen = function()
            {
               // Web Socket 已连接上，使用 send() 方法发送数据
               console.log("连接已打开");
            };

            ws.onmessage = function (evt)
            {
               var received_msg = evt.data;
               console.log(received_msg);
            };

            ws.onclose = function()
            {
               // 关闭 websocket
               console.log("连接已关闭...");
            };
         }

         else
         {
            // 浏览器不支持 WebSocket
            alert("您的浏览器不支持 WebSocket!");
         }


      }
      function sendMessage(){
         ws.send("{'to':'zhangsan','text':'hello'}");
      }
   </script>

</head>
<body>

<div id="sse">
   <a href="javascript:WebSocketTest()">运行 WebSocket</a>
</div>

<div id="sse1">
   <a href="javascript:sendMessage()">发消息</a>
</div>
</body>
</html>
